services:
  api:
    build:
      context: ./OmniPOS.Api
      dockerfile: Dockerfile
    container_name: omnipos-api
    networks:
      - omnipos-network
      - cloudflare_tunnel_default
    volumes:
      - ./OmniPOS.Api/wwwroot/uploads:/app/wwwroot/uploads
      - ./data:/app/data
    environment:
      - ASPNETCORE_URLS=http://+:8080
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/omnipos.db
    restart: always

  web:
    build:
      context: ./OmniPOS.Web-React
      dockerfile: Dockerfile
    container_name: omnipos-web
    ports:
      - "8081:80"
      - "8443:443"
    volumes:
      - ./OmniPOS.Web-React/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./OmniPOS.Api/wwwroot/uploads:/usr/share/nginx/html/uploads:ro
    depends_on:
      - api
    networks:
      - omnipos-network
      - cloudflare_tunnel_default
    restart: always
  # Certbot/SSL is now handled by Cloudflare Tunnel
  # certbot:
  #   image: certbot/certbot:latest
  #   container_name: omnipos-certbot
  #   volumes:
  #     - ./certbot/conf:/etc/letsencrypt
  #     - ./certbot/var:/var/lib/letsencrypt
  #     - ./certbot/www:/var/www/certbot
  #   entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
  #   networks:
  #     - omnipos-network

  omnipos-network:
    driver: bridge
  cloudflare_tunnel_default:
    external: true

